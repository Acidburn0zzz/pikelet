[package]
name = "pikelet"
version = "0.1.0"
readme = "README.md"
license = "Apache-2.0"
authors = ["Brendan Zabarauskas <bjzaba@yahoo.com.au>"]
description = "An implementation of a small dependently typed lambda calculus in Rust."
publish = false

[features]
cli = [
    "isatty",
    "rustyline",
    "structopt",
    "term_size",
]

[[bin]]
name = "pikelet"
required-features = ["cli"]

[dependencies]
codespan = { git = "https://github.com/brendanzab/codespan", rev = "2e3ac61", version = "0.1.0" }
codespan-reporting = { git = "https://github.com/brendanzab/codespan", rev = "2e3ac61", version = "0.1.0" }
failure = "0.1.1"
lalrpop-util = "0.14.0"
lazy_static = "1.0"
pretty = "0.3.2"
regex = "0.2.0"
rpds = "0.3.0"
unicode-xid = "0.1.0"

# cli dependencies
isatty = { version = "0.1.6", optional = true }
rustyline = { version = "1.0.0", optional = true }
structopt = { version = "0.2.2", optional = true }
term_size = { version = "0.3.0", optional = true }

[build-dependencies]
lalrpop = "0.14.0"

[dev-dependencies]
pretty_assertions = "0.5.0"
